name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ['3.9', '3.12']
        poetry-version: ["1.8"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print('-'.join(str(v) for v in sys.version_info))"

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install dependencies and pyndl
        run: poetry install

      - name: Run linux tests
        if: ${{ runner.os == 'Linux' }}
        run: poetry run pytest --cov=pyndl --cov-report=xml --disable-pytest-warnings

      - name: Run tests on other distributions (skip linux-only tests)
        if: ${{ runner.os != 'Linux' }}
        run: poetry run pytest --no-linux

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
