language: python
group: travis_latest
dist: xenial

git:
  depth: 3
  quiet: true

python:
- 3.7
- 3.6
- 3.5

matrix:
  include:
  - os: osx
    language: sh
  - os: windows
    language: sh
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"

install: pip3 install tox-travis

script:
  - tox -e travis

env:
  OMP_NUM_THREADS: 4
